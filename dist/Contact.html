<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Hepta+Slab|Itim|Lobster|Marck+Script&display=swap"

    />
    <link

      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Solway&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f944c2ff64.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Le Cheveux - About</title>
  </head>

  <body>
    <!-- Nav bar -->

    <section id="navbar" class="py-1">
      <div class="container">
        <div class="logo">
          <h2>Le Cheveux</h2>
        </div>
        <label for="toggle">&#9776;</label>
        <input type="checkbox" id="toggle" />
        <div class="menu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="Prices.html">Prices</a>
          <a href="Contact.html"><span class="active">Contact</span></a>
        </div>
      </div>
    </section>

    <!-- Contact Form -->
    <section id="header-contact">
      <h2>
        Leave us a message below!
      </h2>
      <p>Fill up the form below and we'll be in contact with you shortly</p>
    </section>

    <!-- contact form -->
    <div id="contact-form">
      <div class="background"></div>
      <div class="container">
        <div class="side">
          <img src="img/pineapple.jpg" alt="" />
        </div>

        <form
          name="contact"
          method="POST"
          data-netlify="true"
          data-netlify-recaptcha="true"
        >
          <h2>Contact <span class="lead">Us</span></h2>

          <div class="form-group">
            <label for="name"> </label>
            <input type="text" name="Name" id="name" placeholder="Full Name" />
          </div>

          <div class="form-group">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>

          <div class="form-group">
            <label for="Message"></label>
            <input
              type="text"
              name="number"
              id="number"
              placeholder="Phone Number"
            />
          </div>

          <div class="form-group">
            <label for="Message"></label>
            <input
              type="subject"
              name="subject"
              id="subject"
              placeholder="subject"
            />
          </div>

          <div class="form-group">
            <label for="Message"></label>
            <textarea
              type="text"
              name="Message"
              id="Message"
              placeholder="Enter Your Message"
            ></textarea>
          </div>
          <div data-netlify-recaptcha="true"></div>
          <button class="btn-dark">Submit</button>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container py-2">
        <div class="content">
          <div class="items">
            <h2>Le Cheveux</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat,
              facere.
            </p>
          </div>

          <div class="items center">
            <ul>
              <li><a href="about.html">About</a></li>
              <li><a href="FAQ.html">FAQ</a></li>
              <li><a href="Contact.html">Contact</a></li>
            </ul>
          </div>

          <div class="items">
            <ul>
              <li>
                <a href="https://www.instagram.com/_le__cheveux/?hl=en"
                  ><i class="fab fa-instagram fa-2x"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="bottom-footer">
          Le Cheveux | Sobia Asif | Since 2020
        </div>
      </div>
    </footer>
  </body>
</html>
